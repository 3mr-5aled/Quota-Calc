            <div class="column left">
                <h1>اهلا بكم في موقع حاسبة الباقة</h1>
                <h2>
                    هيا بنا لنري متوسط استهلاكك الشهري
                </h2>
                <h3 id="num">0</h3>
                <h4>جيجا</h4>
                <button type="button" id="bth" onClick="window.location.reload();">العودة للحاسبة</button>
            </div>
            <div class="column right formStyle">
                <form>
                    <p>ادخل تواريخ الإشتراك</p>
                    <!-- today -->
                    <div>
                        <span> تاريخ البدء </span>
                        <!-- <label for="startdate"> -->
                        <!-- Start date -->
                        <input label="Start date" placeholder="تاريخ البدء" type="date" id="startDate"
                            pattern="/d{4}-/d{2}-/d{20}" min="2022-01-01" max="2050-13-13" required />
                        <!-- </label> -->
                    </div>
                    <br />
                    <div>
                        <span> تاريخ الإنتهاء </span>
                        <!-- <label for="endDate">
                        End date -->
                        <input label="End date" placeholder="تاريخ الإنتهاء" type="date" id="endDate"
                            pattern="/d{4}-/d{2}-/d{2}" min="2022-01-01" max="2050-13-13" required />
                        <!-- </label> -->
                    </div>
                    <p>ادخل عدد الجيجات في الإشتراك</p>
                    <input type="number" id="GigaB" placeholder="اكتب الرقم" required />
                </form>
                <button type="submit" id="btc">احسب</button>
            </div>
