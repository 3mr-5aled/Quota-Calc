        <div class="row">

                    <p>Enter the dates of your subscription</p>
                    <!-- today -->
                    <div>
                        <span> Start date </span>
                        <!-- <label for="startdate"> -->
                        <!-- Start date -->
                        <input type="date" id="startDate" pattern="\d{4}-\d{2}-\d{20}" min="2022-01-01" max="2050-13-13"

                        <!-- </label> -->
                    </div>
                    <br />
                    <div>

                        <!-- <label for="endDate">

                            required />
                        <!-- </label> -->
                    </div>
                    <p>Enter the Quota of your subscription</p>
                    <input type="number" id="GigaB" placeholder="Write the number" required />
                </form>
