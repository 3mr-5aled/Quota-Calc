    <meta name="image" content="assets/images/images/quotaCalcBannerPreview.png">
    <meta name="description"
        content="This is a calculator for the quota enter your quota data and know your daily average use should be">
    <meta property="og:url" content="https://quotacalc.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quota Calc">
    <meta property="og:description"
        content="This is a calculator for the quota enter your quota data and know your daily average use should be">
    <meta property="og:image" content="assets/images/images/quotaCalcBannerPreview.png">
    <link rel="shortcut icon" href="assets/images/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="manifest" href="manifest.json" />
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

<body>
    <div include="assets/pages/header.html"></div>
    <!-- <div class="loader-wrapper">
        <img src="assets/quotaCalcBannerPreview.png" alt="Quota Calc">
    </div> -->
    <div class="row">
        <div class="column side">
            <h1>Welcome to the Internet calculator</h1>
            <h2>
                Let's see what is the average use for you for the rest of the month
            </h2>
            <h3 id="num">0</h3>
            <h4>GB</h4>
        </div>
        <div class="column middle formStyle" style="display:block">
            <form>
                <p>Enter the dates of your subscription</p>
                <!-- today -->
                <div>
                    <span> Start date </span>
                    <!-- <label for="startdate"> -->
                    <!-- Start date -->
                    <input type="date" id="startDate" pattern="\d{4}-\d{2}-\d{20}" min="2022-01-01" max="2050-13-13"
                        required />
                    <!-- </label> -->
                </div>
                <br />
                <div>
                    <span> End date </span>
                    <!-- <label for="endDate">
                                End date -->
                    <input type="date" id="endDate" pattern="\d{4}-\d{2}-\d{2}" min="2022-01-01" max="2050-13-13"
                        required />
                    <!-- </label> -->
                </div>
                <p>Enter the Quota of your subscription</p>
                <input type="number" id="GigaB" placeholder="Write the number" required />
            </form>
            <button id="btc">Calculate</button>
            <button id="btc2" onClick="window.location.reload();">Back To calc</button>
        </div>
        <div include="assets/pages/footer.html"></div>
    </div>
    <script>
        includeHTML();
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
