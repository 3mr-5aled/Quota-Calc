        content="This is a calculator for the quota enter your quota data and know your daily average use should be">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

</head>

<body>
    <div class="topnav">
        <a href="newUi.html"> <img src="assets/favicon.png" alt="Logo" width="40px" height="40px"></a>
        <a href="html/Quotas.html">Planned Quota</a>
        <a href="html/contact&suggestion.html">Contact & Suggestions</a>
    </div>
    <div class="loader-wrapper">
        <img src="assets/quotaCalcBannerPreview.png" alt="Quota Calc">
    </div>
    <div class="row">
        <div class="column side">
            <h1>Welcome to the Internet calculator</h1>
            <h2>
                Let's see what is the average use for you for the rest of the month
            </h2>
            <h3 id="num">0</h3>
            <h4>GB</h4>
        </div>
        <div class="column middle formStyle" style="display:block">
            <form>
                <p>Enter the dates of your subscription</p>
                <!-- today -->
                <div>
                    <span> Start date </span>
                    <input type="date" id="startDate" pattern="\d{4}-\d{2}-\d{20}" min="2021-01-01" max="2050-13-13"
                        required />
                </div>
                <br />
                <div>
                    <span> End date </span>
                    <input type="date" id="endDate" pattern="\d{4}-\d{2}-\d{2}" min="2021-01-01" max="2050-13-13"
                        required />
                </div>
                <p>Enter the Quota of your subscription</p>
                <input type="number" id="GigaB" placeholder="Write the number" required />
            </form>
            <button id="btc" type="submit">Calculate</button>
            <button id="btc2" onClick="window.location.reload();">Back To calc</button>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
